<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <nav id="navbar">
      <a href="#" class="nav-brand">To do app</a>
      <ul>
        <li class="nav-item">
          <a href="https://github.com/Oaxalco">About me</a>
        </li>
      </ul>
    </nav>
    <div class="container" id="main">
        <h1>Add a to do</h1>
        <form for="todo-form">
            <input type="text" id="todo-input" placeholder="Enter your to do">
            <div class="category">
                <label for="todo-category">Category</label>
                <select id="todo-category">
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                </select>
            </div>
            <button class="btn" onclick="addTask()">Add</button>
        </form>
        <hr />
        <h3>To do's</h3>
        <ul id="todos-list">
          <div class="todo-item">
          </div>
        </ul>
    </div>
    <footer id="footer-wrapper" class="footer">
        <a href="https://github.com/Oaxalco" target="_blank" class="footer-item">GitHub</a>
        <a href="www.linkedin.com/in/orlando-axalco" target="_blank" class="footer-item"> LinkedIn</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
